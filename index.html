<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat entre nosotros 💬</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div id="login">
    <h2>Ingresa tu nombre</h2>
    <input type="text" id="username" placeholder="Tu nombre...">
    <p>Elige tu color:</p>
    <label><input type="radio" name="color" value="azul" checked> Azul 💙</label>
    <label><input type="radio" name="color" value="rosa"> Rosa 🌸</label>
    <button onclick="startChat()">Entrar al chat</button>
  </div>

  <div id="chat" style="display:none;">
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="messageInput" placeholder="Escribe algo bonito...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <template id="reaction-template">
    <div class="reaction-picker">
      <span onclick="addReaction(event, '❤️')">❤️</span>
      <span onclick="addReaction(event, '😂')">😂</span>
      <span onclick="addReaction(event, '😢')">😢</span>
      <span onclick="addReaction(event, '😮')">😮</span>
      <span onclick="addReaction(event, '👍')">👍</span>
      <span onclick="addReaction(event, '👎')">👎</span>
    </div>
  </template>

  <script src="app.js"></script>
</body>
</html>
