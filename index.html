<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat entre nosotros 💬</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div id="login">
    <h2>Ingresa tu nombre</h2>
    <input type="text" id="username" placeholder="Tu nombre...">
    <div class="color-picker">
      <button class="color-option" onclick="setColor('blue')">Azul</button>
      <button class="color-option" onclick="setColor('pink')">Rosa</button>
    </div>
    <button onclick="startChat()">Entrar al chat</button>
  </div>

  <div id="chat" style="display:none;">
    <div id="chat-header">
      <h1>Chat romántico</h1>
      <button onclick="goBackToLogin()">Volver al inicio</button>
    </div>
    <div id="messages"></div>
    <div id="input-area">
      <textarea id="messageInput" placeholder="Escribe algo bonito..."></textarea>
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <template id="reaction-template">
    <div class="reaction-picker">
      <span onclick="toggleReaction(event, '❤️')">❤️</span>
      <span onclick="toggleReaction(event, '😂')">😂</span>
      <span onclick="toggleReaction(event, '😢')">😢</span>
      <span onclick="toggleReaction(event, '😮')">😮</span>
      <span onclick="toggleReaction(event, '👍')">👍</span>
      <span onclick="toggleReaction(event, '👎')">👎</span>
    </div>
  </template>

  <script src="app.js"></script>
</body>
</html>
